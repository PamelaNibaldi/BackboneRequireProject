
<a href="#/users/create" class="BotonNew">New User</a>
    <hr />
    <table class="table striped">
      <thead>
        <tr>
          <th>User Id</th><th>First Name</th><th>Last Name</th><th>Date of Birth</th><th>Age</th><th>Address</th><th>Email</th>
        </tr>
      </thead>
      <tbody>
       <% _.each(users, function(users) { %>
          <tr>
            <td><%= users.id %></td>
            <td><%= users.name %></td>
            <td><%= users.lastname %></td>
            <td><%= users.birth %></td>
            <td><%= users.age %></td>
            <td><%= users.address %></td>
            <td><%= users.email %></td>
            <td><a class="btn" href="#/users/edit/<%= users.id %>">Edit</a></td>
          </tr>
        <% }); %> 
      </tbody>
</table>
